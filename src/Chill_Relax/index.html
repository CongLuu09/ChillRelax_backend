<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chill Relax Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 220px;
      background-color: #212529;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
      position: fixed;
      top: 0; left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgb(0 0 0 / 0.5);
    }
    .sidebar h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .sidebar a {
      padding: 12px 20px;
      font-size: 1.05rem;
      color: #adb5bd;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 0 25px 25px 0;
      text-decoration: none;
    }
    .sidebar a.btn-api-docs {
      margin: 1rem 15px;
      padding: 8px;
      font-size: 0.95rem;
      border-radius: 25px;
      background: none;
      border: 1.5px solid #adb5bd;
      justify-content: center;
    }
    .sidebar a.btn-api-docs:hover {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: #fff;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 2.5rem 3rem;
      flex-grow: 1;
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    .content h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    .content p {
      font-size: 1.15rem;
      color: #6c757d;
      margin-bottom: 2rem;
    }

    /* Dashboard cards */
    .dashboard-cards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .dashboard-card {
      flex: 1 1 200px;
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 0.1);
      padding: 1.5rem 2rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }
    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0.75rem 1.5rem rgb(0 0 0 / 0.15);
    }
    .dashboard-card h5 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #495057;
    }
    .dashboard-card .stat-number {
      font-size: 2.8rem;
      font-weight: 700;
      color: #0d6efd;
    }
    /* Card color variants */
    .dashboard-card.sounds { color: #0d6efd; }
    .dashboard-card.mixes { color: #198754; }
    .dashboard-card.uploads { color: #ffc107; }

    /* Details table */
    section.details {
      margin-top: 3rem;
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgb(0 0 0 / 0.1);
      padding: 1.5rem 2rem;
    }
    section.details h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.75rem;
      color: #212529;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead tr {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 600;
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #dee2e6;
      text-align: left;
      vertical-align: middle;
    }
    tbody tr:hover {
      background-color: #e9ecef;
    }

    /* Refresh button */
    #btnRefresh {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <h3>Chill Relax Admin</h3>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Manage Sounds</a>
    <a href="#">Manage Mixes</a>
    <a href="#">Upload Files</a>
    <a href="#">Settings</a>
    <a href="/api-docs" class="btn-api-docs">ðŸ”— API Docs</a>
  </nav>

  <main class="content">
    <h1>Welcome to Chill Relax Admin Dashboard</h1>
    <p>This is your admin panel where you can manage sounds, mixes and uploads.</p>

    <button id="btnRefresh" class="btn btn-primary">Refresh Stats</button>

    <section class="dashboard-cards">
      <div id="cardTotalSounds" class="dashboard-card sounds" title="Click to see all sounds">
        <h5>Total Sounds</h5>
        <div class="stat-number" id="totalSounds">--</div>
      </div>
      <div id="cardTotalMixes" class="dashboard-card mixes" title="Click to see all mixes">
        <h5>Total Mixes</h5>
        <div class="stat-number" id="totalMixes">--</div>
      </div>
      <div id="cardUploadsPending" class="dashboard-card uploads" title="Click to see pending uploads">
        <h5>Uploads Pending</h5>
        <div class="stat-number" id="pendingUploads">--</div>
      </div>
    </section>

    <section class="details">
      <h2>Details</h2>
      <table class="table table-striped" id="detailsTable">
        <thead>
          <tr id="detailsTableHeader"></tr>
        </thead>
        <tbody id="detailsTableBody"></tbody>
      </table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchTotalSounds() {
      try {
        const res = await fetch('/api/sounds');
        if (!res.ok) throw new Error('Failed to fetch sounds');
        const json = await res.json();
        return json.data || [];
      } catch (error) {
        console.error('Error fetching sounds:', error);
        return [];
      }
    }

    async function fetchTotalMixes() {
      try {
        const res = await fetch('/api/mix/all');
        if (!res.ok) throw new Error('Failed to fetch mixes');
        return await res.json();
      } catch (error) {
        console.error('Error fetching mixes:', error);
        return [];
      }
    }

    async function fetchPendingUploads() {
      // TODO: cáº­p nháº­t API vÃ  dá»¯ liá»‡u thá»±c táº¿ náº¿u cÃ³
      return [];
    }

    function renderTable(headers, data, renderRow) {
      const thead = document.getElementById('detailsTableHeader');
      const tbody = document.getElementById('detailsTableBody');
      thead.innerHTML = '';
      tbody.innerHTML = '';

      headers.forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        thead.appendChild(th);
      });

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = renderRow(item);
        tbody.appendChild(tr);
      });
    }

    async function loadStats() {
      const sounds = await fetchTotalSounds();
      const mixes = await fetchTotalMixes();
      const uploadsPending = await fetchPendingUploads();

      document.getElementById('totalSounds').textContent = sounds.length;
      document.getElementById('totalMixes').textContent = mixes.length;
      document.getElementById('pendingUploads').textContent = uploadsPending.length;
    }

    async function showSoundsDetails() {
      const sounds = await fetchTotalSounds();
      renderTable(
        ['ID', 'Name', 'Category', 'Created At'],
        sounds,
        (item) => `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${new Date(item.createdAt).toLocaleString()}</td>
        `
      );
    }

    async function showMixesDetails() {
      const mixes = await fetchTotalMixes();
      renderTable(
        ['ID', 'Name', 'Device ID', 'Sound Count', 'Created At'],
        mixes,
        (item) => `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.deviceId}</td>
          <td>${item.soundIds.length}</td>
          <td>${new Date(item.createdAt).toLocaleString()}</td>
        `
      );
    }

    async function showUploadsPendingDetails() {
      // TODO: cáº­p nháº­t khi cÃ³ API uploads pending
      renderTable(['Message'], [{ message: 'No uploads pending API available yet.' }], (item) => `<td>${item.message}</td>`);
    }

    document.getElementById('btnRefresh').addEventListener('click', () => {
      loadStats();
    });

    document.getElementById('cardTotalSounds').addEventListener('click', () => {
      showSoundsDetails();
    });

    document.getElementById('cardTotalMixes').addEventListener('click', () => {
      showMixesDetails();
    });

    document.getElementById('cardUploadsPending').addEventListener('click', () => {
      showUploadsPendingDetails();
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadStats();
    });
  </script>
</body>
</html>
