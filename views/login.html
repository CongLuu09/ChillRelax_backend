<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Chill Relax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { min-height: 100vh; background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%); display: flex; align-items: center; justify-content: center; }
    .login-box { background: #fff; border-radius: 1rem; box-shadow: 0 0.5rem 2rem #0d6efd22; padding: 2.5rem 2rem; width: 100%; max-width: 350px; }
    .login-box h2 { font-weight: 800; color: #0d6efd; margin-bottom: 1.5rem; text-align: center; }
    .btn-primary { width: 100%; font-weight: 700; letter-spacing: 1px; }
    .alert { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Chill Relax Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" type="text" id="username" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" type="password" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('loginAlert');
      alertBox.classList.add('d-none');
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });
        if (!res.ok) {
          alertBox.textContent = 'Sai tài khoản hoặc mật khẩu!';
          alertBox.classList.remove('d-none');
          return;
        }
        const data = await res.json();
        localStorage.setItem('user', JSON.stringify(data.user));
        if (data.user.role === 'admin') {
          window.location.href = 'index.html';
        } else {
          window.location.href = 'user-dashboard.html';
        }
      } catch (err) {
        alertBox.textContent = 'Lỗi kết nối server!';
        alertBox.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
