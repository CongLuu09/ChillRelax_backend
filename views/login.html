<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Chill Relax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 2rem #0d6efd22;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    .login-logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #0d6efd 60%, #a1c4fd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
      box-shadow: 0 0.25rem 1rem #0d6efd33;
    }
    .login-box h2 {
      font-weight: 800;
      color: #0d6efd;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
    }
    .form-label {
      font-weight: 600;
      color: #0d6efd;
    }
    .form-control {
      border-radius: 0.5rem;
      border: 1.5px solid #e0e7ff;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13,110,253,.13);
    }
    .btn-primary {
      width: 100%;
      font-weight: 700;
      letter-spacing: 1px;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      background: linear-gradient(90deg, #0d6efd 60%, #5fa8ff 100%);
      border: none;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #0b5ed7 60%, #3b82f6 100%);
    }
    .alert {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.97rem;
    }
    @media (max-width: 480px) {
      .login-box { padding: 1.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-logo">
      <i class="bi bi-moon-stars-fill"></i>
    </div>
    <h2>Chill Relax Login</h2>
    <form id="loginForm" autocomplete="off" style="width:100%;">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input class="form-control" type="text" id="username" required autofocus />
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input class="form-control" type="password" id="password" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('loginAlert');
      alertBox.classList.add('d-none');
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });
        if (!res.ok) {
          alertBox.textContent = 'Sai tài khoản hoặc mật khẩu!';
          alertBox.classList.remove('d-none');
          return;
        }
        const data = await res.json();
        localStorage.setItem('user', JSON.stringify(data.user));
        if (data.user.role === 'admin') {
          window.location.href = 'index.html';
        } else {
          window.location.href = 'user-dashboard.html';
        }
      } catch (err) {
        alertBox.textContent = 'Lỗi kết nối server!';
        alertBox.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
